<!DOCTYPE html>
<html moznomarginboxes mozdisallowselectionprint>
    <head>
        <title>Seat Change</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="noPrint control">
            <button onclick="print()">print</button>
            <progress id="step" max="5" value="1"></progress>
            <div id="step1">
                <p>タイトルを定義</p>
                <input id="deftitle" type="text" onchange="changetitle()" onkeyup="changetitle()" value="○月の席">
            </div>
            <div id="step2">
                <p>席の定義</p>
                <table>
                    <tr>
                        <td>行</td>
                        <td><input id="line" type="number" onchange="changeseat()" value="6"></td>
                    </tr>
                    <tr>
                        <td>列</td>
                        <td><input id="row" type="number" onchange="changeseat()" value="6"></td>
                    </tr>
                </table>
            </div>
            <div id="step3">
                <p>人を追加</p>
                <button onclick="addperson()">欄を追加</button>
                <table>
                    <thead>
                        <tr>
                            <td>出席番号</td>
                            <td>名前</td>
                            <td>前列</td>
                        </tr>
                    </thead>
                    <tbody id="people">
                    </tbody>
                </table>
            </div>
            <div id="step4">
                <button onclick="makeseat()">生成</button>
            </div>
        </div>
        <center>
            <div class="rareaframe">
                <div class="rarea">
                    <h1 class="title" id="title"></h1>
                    <p class="front">Front</p>
                    <div class="rresize">
                        <table id="result"></table>
                    </div>
                </div>
            </div>
        </center>
    </body>
</html>
<script>

    var pcnt=0;
    function addperson() {
        pcnt++;
        let tr = document.createElement("tr")
        let td1 = document.createElement("td")
        let iid = document.createElement("input")
        iid.type = "number"
        iid.placeholder = "number"
        iid.value = pcnt.toString()
        td1.appendChild(iid)
        tr.appendChild(td1)
        let td2 = document.createElement("td")
        let iarea = document.createElement("input")
        iarea.type = "text"
        iarea.placeholder = "name"
        td2.appendChild(iarea)
        tr.appendChild(td2)
        let td3 = document.createElement("td")
        let check = document.createElement("input")
        check.type = "checkbox"
        td3.appendChild(check)
        tr.appendChild(td3)
        document.getElementById("people").appendChild(tr)
    }


    var member = []

    function defseat() {
        let seat = Array(row);
        for (let r=0;r<row;r++) {
            seat[r] = Array(line).fill([0,"空席"]);
        }
        {
            if (member.length>row*line) {
                throw ("not enogh seats")
                return seat
            }
            for (let m=0;m<member.length;m++) {
                let a=0;let b=0;
                while (true) {
                    a = Math.floor(Math.random()*row)
                    b = Math.floor(Math.random()*line)
                    if (seat[a][b][0]==0) break
                }
                if (member[m][1].length>0) {
                    seat[a][b] = [member[m][0],member[m][1]];
                }
                else {
                    seat[a][b] = [0,"名無し"];
                }
                console.log(seat[a][b],a,b)
            }
        }
        return seat;
    }

    var line,row;

    window.onload = function() {
        row = Number(document.getElementById("row").value);
        line = Number(document.getElementById("line").value);
        changetitle();
        makeseat();
    }

    function changetitle() {
        document.getElementById("title").innerHTML = document.getElementById("deftitle").value;
    }
    function changeseat() {
        row = Number(document.getElementById("row").value);
        line = Number(document.getElementById("line").value);
    }
    function getmember() {
        member = [];
        let table = document.getElementById("people");
        let cell = table.querySelectorAll("tr");
        for (let c=0;c<cell.length;c++) {
            let elm = cell[c].querySelectorAll("input")

            console.log(elm[0].value)
            console.log(elm[1].value)
            console.log(elm[2].value)

            member.push([elm[0].value,elm[1].value,elm[2].value])
        }
        return member
    }

    function makeseat() {
        let member = getmember()
        let seat = defseat()
        let seattag = 0;
        let table = document.createElement("table");
        table.className = "seat";
        table.id = "result";
        for (let rcnt=0;rcnt<row;rcnt++) {
            let tr = document.createElement("tr");
            tr.className = "seat";
            for (let lcnt=0;lcnt<line;lcnt++) {
                seattag++;
                if (seat[rcnt][lcnt][0]=="0") {
                    let td = document.createElement("td");
                    let tag = document.createElement("p");
                    tag.className = "nomargin tag empty";
                    tag.innerHTML = "0";
                    td.appendChild(tag);
                    let name = document.createElement("p");
                    name.className = "nomargin name empty";
                    name.innerHTML = seat[rcnt][lcnt][1];
                    td.appendChild(name);
                    td.className = "seat";
                    tr.appendChild(td);
                }
                else {
                    let td = document.createElement("td");
                    let tag = document.createElement("p");
                    tag.className = "nomargin tag";
                    tag.innerHTML = seat[rcnt][lcnt][0].toString();
                    td.appendChild(tag);
                    let name = document.createElement("p");
                    name.className = "nomargin name";
                    name.innerHTML = seat[rcnt][lcnt][1];
                    td.appendChild(name);
                    td.className = "seat";
                    tr.appendChild(td);
                }
            }
            table.appendChild(tr);
        }
        document.getElementById("result").replaceWith(table);
    }
</script>
<style>
    @media print{
        .noPrint{display:none;}
        @page{size: auto;margin: 0;}
    }

    div.control {
        background-color: rgba(173, 216, 230, 0.3);
        width: fit-content;
        padding: 50px;
        border-radius: 10px;
    }
    table.seat {
        margin: 10px;
        padding: 2px;
        width: 100%;
        height: 100%;
        table-layout: fixed;
    }
    div.rresize {
        border-radius: 5px;
        display: block;
        resize: both;
        overflow: hidden;
        width: 50%;
        padding: 10px;
    }
    td.seat {
        margin: 0px;
        padding: 5px 20px 5px 20px;
        border: 1px solid gray;
        border-radius: 5px;
        background-color: blanchedalmond;
    }
    p.nomargin {
        margin: 0px;
        padding: 0px;
    }
    p.tag {
        color: black;
        margin-left: -10px;
        margin-bottom: -5px;
        font-size: 20px;
        height: 30px;
    }
    p.name {
        color: black;
        font-size: 30px;
        text-align: center;
    }
    p.empty {
        color: gray;
    }
    h1.title {
        width: fit-content;
        margin: 10px;
        border-radius: 10px;
        font-size: 50px;
        margin-top: 100px;
    }
    p.front {
        width: fit-content;
        background-color: antiquewhite;
        padding: 5px 50px 5px 50px;
        border-radius: 10px;
        margin: 0px;
        margin-bottom: -5px;
        margin-top: 50px;
    }
    div.rareaframe {
        position: absolute;
        top: 0px;
        width: 100%;
        right: 0px;
        z-index: -1;
    }
</style>
